<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">



        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name"
                [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" [(ngModel)]="name">

            <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rollNo">Roll Number :</label>
                    <input type="text" class="form-control" id="rollNo" name="rollNo" formControlName="rollNo"
                        [ngClass]="{ 'is-invalid': f.rollNo.touched && f.rollNo.errors }" [(ngModel)]="rollNo">

                    <div *ngIf="f.rollNo.touched && f.rollNo.errors" class="invalid-feedback">
                        <div *ngIf="f.rollNo.errors.required">Roll Number is required</div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" class="form-control" id="dob" name="dob" formControlName="dob"
                        [ngClass]="{ 'is-invalid': f.dob.touched && f.dob.errors }" [(ngModel)]="dob">
                    <div *ngIf="f.dob.touched && f.dob.errors" class="invalid-feedback">
                        <div *ngIf="f.dob.errors.required">DOB is required</div>
                    </div>
                </div>
            </div>

        </div>





        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address"
                [ngClass]="{ 'is-invalid': f.address.touched && f.address.errors }" [(ngModel)]="address">

            <div *ngIf="f.address.touched && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email ID :</label>
                    <input type="text" class="form-control" id="email" name="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" [(ngModel)]="email">

                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="phoneNo">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNo" name="phoneNo" formControlName="phoneNo"
                        [ngClass]="{ 'is-invalid': f.phoneNo.touched && f.phoneNo.errors }" [(ngModel)]="phoneNo">

                    <div *ngIf="f.phoneNo.touched && f.phoneNo.errors" class="invalid-feedback">
                        <div *ngIf="f.phoneNo.errors.required"> Phone Number is required </div>
                        <div *ngIf="f.phoneNo.errors.minLength"> Phone Number must be a 10 Digit </div>
                    </div>
                </div>
            </div>

        </div>




        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Add</button>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>

        </div>


    </form>

</div>
